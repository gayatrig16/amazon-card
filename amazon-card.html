<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Card Clone</title>
  <link rel="stylesheet" href="amazoncard.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
</head>
<body>

  <div class="product-card">
    <img src="https://m.media-amazon.com/images/I/51xxA+6E+xL._SL1500_.jpg" alt="boAt Rockerz 255 Pro+" class="product-img" />
    
    <div class="product-info">
      <h2 class="product-title">boAt Rockerz 255 Pro+ Bluetooth Neckband</h2>

      <div class="product-rating">
        ⭐⭐⭐⭐⭐ <span class="rating-count">(89,700)</span>
      </div>

      <p class="product-price">₹1,199 <span class="old-price">₹3,990</span></p>
      <p class="product-delivery">FREE Delivery by Amazon on Tue, Jun 25</p>

      <button class="buy-btn">Add to Cart</button>
    </div>
  </div>

</body>
</html>
